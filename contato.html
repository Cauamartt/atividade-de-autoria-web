<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - José Cauã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="text-center py-5 bg-light">
        <h1>Entre em Contato</h1>
    </header>

    <section class="container my-5">
    <form id="formContato">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
    </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    <div id="mensagemSucesso" class="alert alert-success mt-3" style="display: none;">Mensagem enviada com sucesso!</div>
    </section>

        <script src="script.js"></script>
</body>
</html>
